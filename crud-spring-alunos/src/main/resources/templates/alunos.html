<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Gerenciamento de Aluno</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
	<div class="row">
		<h1>Relação de Alunos</h1>
	</div>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/alunos/cadastro}" class="btn btn-primary" btn-sm mb-3">Adicionar</a>
		</div>
		</div>
		<br>
	<table class="table table-success table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Sobrenome</th>
				<th scope="col">Idade</th>
				<th scope="col">Email</th>
				<th scope="col"> Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "aluno:${alunos}">
				<td th:text="${aluno.nome}"></td>
				<td th:text="${aluno.sobrenome}"></td>
				<td th:text="${aluno.idade}"></td>
				<td th:text="${aluno.email}"></td>
				<td th:text="${aluno.acoes}"></td>
				
			</tr>
			
		</tbody>
	</table>

</div>
</body>

</html>
