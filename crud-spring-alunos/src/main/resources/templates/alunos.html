<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciamento de Aluno</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Google fonts lato -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">

	<!-- CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- bootstrap icon-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- Css do projeto-->
	<link rel="stylesheet" href="css/styles.css">


	<!-- JavaScript Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"> Sistema de Alunos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#"><i class="bi bi-house-fill"></i> Home</a>

			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Relação de Alunos</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/alunos/cadastro}" class="btn btn-primary btn-sm mb-3">Adicionar</a>
			</div>
		</div>
		<br>
		<table class="table table-success table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Sobrenome</th>
					<th scope="col">Idade</th>
					<th scope="col">Email</th>
					<th scope="col">Ações</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="aluno:${alunos}">
					<td th:text="${aluno.id}"></td>
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.sobrenome}"></td>
					<td th:text="${aluno.idade}"></td>
					<td th:text="${aluno.email}"></td>
					<td>
						<a th:href="@{/alunos/editar/{id} (id=${aluno.id})}"
							class="btn btn-info btn-success btn-sm mb-3"><i class="bi bi-pencil"> Editar</i></a>
						<a th:href="@{/alunos/excluir/{id} (id=${aluno.id})}"
							class="btn btn-info btn-danger btn-sm mb-3"><i class="bi bi-trash-fill"></i> Excluir</a>
					</td>



				</tr>

			</tbody>
		</table>


	</div>


	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
