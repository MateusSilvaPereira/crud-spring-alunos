<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciamento de Aluno</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Google fonts lato -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">

	<!-- CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- bootstrap icon-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- Css do projeto-->
	<link rel="stylesheet" href="css/styles.css">


	<!-- JavaScript Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro Geral</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/alunos}"> <i class="bi bi-house-fill"></i> Sistema
					Gerencial</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justfy-content-center card">
				<h1 class="text-center"> Cadastrar novo Aluno</h1>
				<div class="card-body">

					<form th:action="@{/alunos}" th:object="${aluno}" method="POST">

						<div class="form-group">
							<label>Informe o nome do aluno</label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="Clique e entre com o nome">
						</div>

						<div class="form-group">
							<label>Informe o Sobrenome do aluno</label>
							<input type="text" name="sobrenome" th:field="*{sobrenome}" class="form-control"
								placeholder="Clique e entre com o sobrenome">
						</div>

						<div class="form-group">
							<label>Informe a idade do aluno</label>
							<input type="text" name="idade" th:field="*{idade}" class="form-control"
								placeholder="Clique e entre com a idade">
						</div>

						<div class="form-group">
							<label>Informe o email do aluno</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Clique e entre com o email">
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-success">Enviar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
