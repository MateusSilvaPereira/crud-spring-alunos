<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Gerenciamento de Aluno</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro Geral</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" th:href="@{/alunos}">Sistema Gerencial <span
						class="sr-only">(current)</span></a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justfy-content-center card">
				<h1 class="text-center"> Cadastrar novo Aluno</h1>
				<div class="card-body">

					<form th:action="@{/alunos}" th:object="${aluno}" method="POST">

						<div class="form-group">
							<label>Informe o nome do aluno</label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="Clique e entre com o nome">
						</div>

						<div class="form-group">
							<label>Informe o Sobrenome do aluno</label>
							<input type="text" name="sobrenome" th:field="*{sobrenome}" class="form-control"
								placeholder="Clique e entre com o sobrenome">
						</div>

						<div class="form-group">
							<label>Informe a idade do aluno</label>
							<input type="text" name="idade" th:field="*{idade}" class="form-control"
								placeholder="Clique e entre com a idade">
						</div>

						<div class="form-group">
							<label>Informe o email do aluno</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Clique e entre com o email">
						</div>

						<div class="box-footer">
						<button type="submit" class="btn btn-success">Enviar</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
